<!DOCTYPE html>
<html>
<head>
	<title>Register for Movie Ratings</title>
</head>
<body>
	<form action="{% url 'ratings:register' %}" method="POST">
	{% csrf_token %}
		<label>Choose a username:
			<input type="text" name="username">
		</label>
		<label>Choose a password:
			<input type="password" name="password">
		</label>
		<input type="submit" value="Register!">
	</form>

</body>
</html>
