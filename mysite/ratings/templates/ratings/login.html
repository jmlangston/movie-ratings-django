<!DOCTYPE html>
<html>
<head>
	<title>Movie Ratings</title>
</head>
<body>

	<h1>Log In to Movie Ratings</h1>

	<form action="{% url 'ratings:login' %}" method="POST" id="login_form">
	{% csrf_token %}
		<label>Username:
			<input type="text" name="username">
		</label><br>
		<label>Password:
			<input type="password" name="password">
		</label><br>
		<input type="submit" value="Let's rate some movies!">
	</form>

</body>
</html>
